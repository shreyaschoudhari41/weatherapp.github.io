<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WEATHER APP</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    
    <div class="input">
      <input type="text" placeholder="Enter the city" class="input_text" value="">
      <button type="submit" class="submit">SUBMIT</button>
    </div>

    <div class="result">
        <!-- name -->
        <h1 class="name mobileview" id="cityname"></h1>
        <!-- lattitude , longitude -->
        <p class="position mobileview"></p>
        <!-- temperature -->
        <p class="temp mobileview"></p>
        <!-- Humidity -->
        <p class="humidity mobileview"></p>
        <!-- description -->
        <p class="desc mobileview"></p>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
